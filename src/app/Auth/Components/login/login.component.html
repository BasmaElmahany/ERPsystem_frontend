<div class="login-page-container">
  <!-- Animated Background Layer -->
  <div class="animated-background">
    <ul class="circles">
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
    </ul>
  </div>

  <!-- Main Content Wrapper -->
  <div class="login-wrapper">
    <div class="login-card animated-card">
      <div class="card-header animated-item">
        <h1 class="title">Welcome Back</h1>
        <p class="subtitle">Sign in to continue to your dashboard.</p>
      </div>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">

        <div class="form-group animated-item">
          <label for="email">Email Address</label>
          <input id="email" type="email" formControlName="email" placeholder="you@example.com"
                 [class.is-invalid]="f['email'].invalid && f['email'].touched">
          <div *ngIf="f['email'].invalid && f['email'].touched" class="validation-error">
            <div *ngIf="f['email'].errors?.['required']">Email is required.</div>
            <div *ngIf="f['email'].errors?.['email']">Please enter a valid email address.</div>
          </div>
        </div>

        <div class="form-group animated-item">
          <label for="password">Password</label>
          <input id="password" type="password" formControlName="password" placeholder="••••••••"
                 [class.is-invalid]="f['password'].invalid && f['password'].touched">
          <div *ngIf="f['password'].invalid && f['password'].touched" class="validation-error">
            <div *ngIf="f['password'].errors?.['required']">Password is required.</div>
            <div *ngIf="f['password'].errors?.['minlength']">Password must be at least 6 characters.</div>
          </div>
        </div>

        <button type="submit" [disabled]="loginForm.invalid || loading" class="login-button animated-item">
          <span *ngIf="!loading">Sign In</span>
          <span *ngIf="loading" class="spinner"></span>
        </button>

        <div class="forgot-password animated-item">
          <a href="#">Forgot Password?</a>
        </div>
      </form>

      <div class="card-footer animated-item">
        <p>Don't have an account? <a routerLink="/register">Sign Up</a></p>
      </div>
    </div>
  </div>
</div>
