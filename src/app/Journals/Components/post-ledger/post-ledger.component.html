<h2 mat-dialog-title>Confirm Post</h2>

<mat-dialog-content>
  <p>
    Are you sure you want to <strong>post Journal #{{ data.journal.entryNumber }}</strong>?
    <br />
    Once posted, it cannot be edited or deleted.
  </p>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="onConfirm()">Post</button>
</mat-dialog-actions>
