<!-- delete.component.html -->
<h2 mat-dialog-title>{{ 'CONFIRM_DELETE' | translate | async }}</h2>

<mat-dialog-content>
  <p>{{ 'CONFIRM_DELETE' | translate | async }} <strong>{{ data.name }}</strong>?</p>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">{{ 'CANCEL' | translate | async }}</button>
  <button mat-raised-button color="warn" (click)="onConfirm()">{{ 'DELETE' | translate | async }}</button>
</mat-dialog-actions>
