<div class="form-container">
  <div class="form-header">
    <h2>{{ isEditMode ? 'Edit Project' : 'Create New Project' }}</h2>
    <p>Fill in the details below to {{ isEditMode ? 'update the' : 'create a new' }} project.</p>
  </div>

  <form [formGroup]="projectForm" (ngSubmit)="save()" class="employee-form">
    <!-- Project Information Section -->
    <fieldset class="form-section">
      <legend>Project Information</legend>
      
      <div class="form-row">
        <div class="form-group">
          <label for="name">Project Name</label>
          <input id="name" type="text" formControlName="name" placeholder="e.g., ERP System Enhancement"
                 [class.is-invalid]="projectForm.get('name')?.invalid && projectForm.get('name')?.touched">
          <div *ngIf="projectForm.get('name')?.invalid && projectForm.get('name')?.touched" class="validation-error">
            <div *ngIf="projectForm.get('name')?.errors?.['required']">Project name is required.</div>
            <div *ngIf="projectForm.get('name')?.errors?.['minlength']">Name must be at least 3 characters long.</div>
          </div>
        </div>

        <div class="form-group">
          <label for="description">Project Description</label>
          <textarea id="description" formControlName="description" rows="4" 
                    placeholder="Enter a detailed description of the project"
                    [class.is-invalid]="projectForm.get('description')?.invalid && projectForm.get('description')?.touched">
          </textarea>
          <div *ngIf="projectForm.get('description')?.invalid && projectForm.get('description')?.touched" class="validation-error">
            <div *ngIf="projectForm.get('description')?.errors?.['required']">Description is required.</div>
          </div>
        </div>
      </div>
    </fieldset>

    <div class="form-actions">
      <button type="button" (click)="cancel()" class="reset-button">
        Cancel
      </button>
      <button type="submit" [disabled]="projectForm.invalid" class="submit-button">
        {{ isEditMode ? 'Update' : 'Create' }} Project
      </button>
    </div>
  </form>
</div>
