<div class="form-container">
  <div class="form-header">
    <h2>{{ isEditMode ? ('EDIT_ACCOUNT' | translate | async) : ('CREATE_ACCOUNT_TITLE' | translate | async) }}</h2>
    <p>{{ isEditMode ? ('EDIT_ACCOUNT_DESC' | translate | async) : ('CREATE_ACCOUNT_DESC' | translate | async) }}</p>
  </div>

  <form [formGroup]="AccountForm" (ngSubmit)="save()" class="employee-form">
    <fieldset class="form-section">
      <legend>{{ 'ACCOUNT_INFORMATION' | translate | async }}</legend>

      <div class="form-row">
        <div class="form-group">
          <label for="accountCode">{{ 'ACCOUNT_CODE_LABEL' | translate | async }}</label>
          <input id="accountCode" type="text" formControlName="accountCode" placeholder="{{ 'ACCOUNT_CODE_PLACEHOLDER' | translate | async }}" />
        </div>

        <div class="form-group">
          <label for="accountName">{{ 'ACCOUNT_NAME_LABEL' | translate | async }}</label>
          <input id="accountName" type="text" formControlName="accountName" placeholder="{{ 'ACCOUNT_NAME_PLACEHOLDER' | translate | async }}" />
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="accountType">{{ 'ACCOUNT_TYPE_LABEL' | translate | async }}</label>
          <select id="accountType" formControlName="accountType">
            <option value="">{{ 'SELECT_TYPE' | translate | async }}</option>
            <option value="Asset">{{ 'ASSET' | translate | async }}</option>
            <option value="Contra Asset">{{ 'CONTRA_ASSET' | translate | async }}</option>
            <option value="Current Asset">{{ 'CURRENT_ASSET' | translate | async }}</option>
            <option value="Liability">{{ 'LIABILITY' | translate | async }}</option>
            <option value="Contra Liability">{{ 'CONTRA_LIABILITY' | translate | async }}</option>
            <option value="Current Liability">{{ 'CURRENT_LIABILITY' | translate | async }}</option>
            <option value="Equity">{{ 'EQUITY' | translate | async }}</option>
            <option value="Revenue">{{ 'REVENUE' | translate | async }}</option>
            <option value="Expense">{{ 'EXPENSE' | translate | async }}</option>
            <option value="Cost Of Goods">{{ 'COGS' | translate | async }}</option>
          </select>
        </div>

        <div class="form-group">
          <label for="parentAccountId">{{ 'PARENT_ACCOUNT_LABEL' | translate | async }}</label>
          <select id="parentAccountId" formControlName="parentAccountId">
            <option value="0">{{ 'NO_PARENT' | translate | async }}</option>
            <option *ngFor="let parent of parentAccounts" [value]="parent.id">
              {{ parent.accountName }}
            </option>
          </select>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="isDetail">{{ 'IS_DETAIL_LABEL' | translate | async }}</label>
          <select id="isDetail" formControlName="isDetail">
            <option [value]="true">{{ 'YES' | translate | async }}</option>
            <option [value]="false">{{ 'NO' | translate | async }}</option>
          </select>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label>Currency</label>
          <select formControlName="currency">
            <option value="EGP">EGP</option>
          
          </select>
        </div>

        <div class="form-group">
          <label>{{ 'OPENING_BALANCE_LABEL' | translate | async }}</label>
          <input type="number" formControlName="openingBalance" />
        </div>
      </div>

    </fieldset>

    <div class="form-actions">
      <button type="button" (click)="cancel()" class="reset-button">{{ 'CANCEL' | translate | async }}</button>
      <button type="submit" [disabled]="AccountForm.invalid" class="submit-button">
        {{ isEditMode ? ('UPDATE_ACCOUNT' | translate | async) : ('CREATE_ACCOUNT' | translate | async) }}
      </button>
    </div>
  </form>
</div>
