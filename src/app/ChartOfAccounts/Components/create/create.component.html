<div class="form-container">
  <div class="form-header">
  <h2>{{ (isEditMode ? 'EDIT_ACCOUNT' : 'CREATE_ACCOUNT') | translate | async }}</h2>
  <p>{{ (isEditMode ? 'EDIT_ACCOUNT_INSTRUCTION' : 'CREATE_ACCOUNT_INSTRUCTION') | translate | async }}</p>
  </div>

  <form [formGroup]="AccountForm" (ngSubmit)="save()" class="employee-form">
    <fieldset class="form-section">
  <legend>{{ 'ACCOUNT_INFORMATION' | translate | async }}</legend>

      <div class="form-row">
        <div class="form-group">
          <label for="accountCode">{{ 'ACCOUNT_CODE' | translate | async }}</label>
          <input id="accountCode" type="text" formControlName="accountCode" placeholder="{{ 'ACCOUNT_CODE_EXAMPLE' | translate | async }}" />
        </div>

        <div class="form-group">
          <label for="accountName">{{ 'ACCOUNT_NAME' | translate | async }}</label>
          <input id="accountName" type="text" formControlName="accountName" placeholder="{{ 'ACCOUNT_NAME_EXAMPLE' | translate | async }}" />
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="accountType">{{ 'ACCOUNT_TYPE' | translate | async }}</label>
          <select id="accountType" formControlName="accountType">
            <option value="">{{ 'SELECT_TYPE' | translate | async }}</option>
            <option value="Asset">{{ 'ASSET' | translate | async }}</option>
            <option value="Liability">{{ 'LIABILITY' | translate | async }}</option>
            <option value="Equity">{{ 'EQUITY' | translate | async }}</option>
            <option value="Revenue">{{ 'REVENUE' | translate | async }}</option>
            <option value="Expense">{{ 'EXPENSE' | translate | async }}</option>
          </select>
        </div>

        <div class="form-group">
          <label for="parentAccountId">{{ 'PARENT_ACCOUNT' | translate | async }}</label>
          <select id="parentAccountId" formControlName="parentAccountId">
            <option value="0">{{ 'NO_PARENT' | translate | async }}</option>
            <option *ngFor="let parent of parentAccounts" [value]="parent.id">
              {{ parent.accountName }}
            </option>
          </select>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="isDetail">{{ 'IS_DETAIL_ACCOUNT' | translate | async }}</label>
          <select id="isDetail" formControlName="isDetail">
            <option [value]="true">{{ 'YES' | translate | async }}</option>
            <option [value]="false">{{ 'NO' | translate | async }}</option>
          </select>
        </div>
      </div>
    </fieldset>

    <div class="form-actions">
      <button type="button" (click)="cancel()" class="reset-button">{{ 'CANCEL' | translate | async }}</button>
      <button type="submit" [disabled]="AccountForm.invalid" class="submit-button">
        {{ (isEditMode ? 'UPDATE_ACCOUNT' : 'CREATE_ACCOUNT') | translate | async }}
      </button>
    </div>
  </form>
</div>
